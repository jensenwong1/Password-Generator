<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
<header> Password Generator</header>

<h2> Generate a Password</h2>

<textarea name="generatePassword" id="passcode" cols="30" rows="10">Your secure password</textarea>
<br>
  <button id="modalBtn" class="button"> Generate Password</button>
  <div id="simpleModal" class="modal">
  <div class="modal-content">
    <span class="closeBtn">&times;</span>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      </div>
      
      <!-- modal box -->
      <div class="settings">
        <div class="setting">
          <label>Password length</label>
          <input type="number" id="length" min='4' max='20' value='20' />
        </div>
        <div class="setting">
          <label>Include uppercase letters</label> 
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Include lowercase letters</label> 
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Include numbers</label> 
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Include symbols</label> 
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate1">
        Generate password
      </button>
    </div>
    
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
